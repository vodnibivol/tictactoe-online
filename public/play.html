<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./css/play.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <script src="./js/alpinejs@3.10.5.min.js" defer></script>
  </head>
  <body class="flex-center">
    <div class="main" x-data="Bomba">
      <div
        id="msg"
        x-text="msg"
        :class="!!msgIsVisible||'hidden'"
        :data-clickable="(winner??draw)&&playerNo!=-1"
        @click="reset"
      ></div>
      <div id="board" :class="disabled&&'disabled'">
        <template x-for="(fill, index) in cells">
          <div class="cell" :data-index="index" :data-fill="fill" @click="fill==-1&&cellClick(index)"></div>
        </template>
      </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
